<ion-header>
  <ion-toolbar>
    <ion-title>
      Tweets
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tweets</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list #listTw>
    <ion-item-sliding *ngFor="let tw of tws">

      <ion-item-options side="start" (ionSwipe)="archiveTw(tw)">
        <ion-item-option (click)="archiveTw(tw)" color="warning" expandable>
          <ion-icon name="archive-outline"></ion-icon>Archiver
        </ion-item-option>
      </ion-item-options>

      <ion-item>
        <ion-avatar slot="start">
          <img src="../../assets/avatar/gastIcon.jpg">
        </ion-avatar>
        <ion-label>
          <div class="flex-box">
            <h3>{{tw.pseudo}}</h3>
            <ion-note slot="end">{{tw.created_at | date:'dd/MM/yy HH:mm'}}</ion-note>
          </div>
          <p class="ion-text-wrap">{{tw.message}}</p>
        </ion-label>
      </ion-item>

      <ion-item-options side="end" (ionSwipe)="deleteTw(tw)">
        <ion-item-option color="danger" (click)="deleteTw(tw)" expandable>
          Supprimer <ion-icon name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>
</ion-content>
