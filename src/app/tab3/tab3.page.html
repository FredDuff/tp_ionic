<ion-header>
  <ion-toolbar>
    <ion-title>
      Préférences
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Préférences</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item>
      <ion-checkbox [(ngModel)]="filter.isChecked" slot="start"></ion-checkbox>
      <ion-label>{{filter.label}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
